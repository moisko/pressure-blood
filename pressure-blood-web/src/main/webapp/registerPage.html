<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Form</title>
<link rel="stylesheet" type="text/css" href="styles/pb/registerPage.css">

</head>
<body>
	<div id="main">
		<form id="register-form" method="post" action="">
			<fieldset>
				<legend>Register to Web App</legend>
				<table>
					<tbody>
						<tr>
							<td>
								<label for="username">Username*:</label>
								<input id="username" name="username" type="text" value="" autocomplete="off" class="required">
							</td>
						</tr>
						<tr>
							<td>
								<label for="password">Password*:</label>
								<input id="password" name="password" type="password" value="" autocomplete="off" class="required">
							</td>
						</tr>
						<tr>
							<td>
								<label for="confirmedPassword">Confirm password*:</label>
								<input id="confirmedPassword" name="confirmedPassword" type="password" value="" autocomplete="off" class="required">
							</td>
						</tr>
						<tr>
							<td>
								<label for="email">Email*:</label>
								<input id="email" name="email" type="text" name="" value="" autocomplete="off" class="required">
							</td>
						</tr>
						<tr>
							<td>
								<a href="loginPage.html">Back to Login page</a>
								<button type="submit">Register and Login</button>
							</td>
						</tr>
					</tbody>
				</table>
			</fieldset>
		</form>
	</div>
</body>

<script data-main="scripts/reg" src="scripts/require/require.js"></script>

</html>
